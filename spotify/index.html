<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevMusic</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/b9ec741560.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <nav class="sidebar">
        <div class="nav-logo">
          <i class="fa-brands fa-spotify"></i>
        </div>

        <div class="nav-library">
          <i class="fa-solid fa-book"></i>
          <p>Sua Biblioteca +</p>
        </div>

        <div class="nav-playlist">
          <h5>Crie sua Playlist</h5>
          <p>Ajuda</p>
          <button>Criar Playlist</button>
        </div>

        <div class="nav-podcast">
          <h5>Que tal um podcast</h5>
          <p>avisaremos voce sobre mais eps</p>
          <button>Esplore os Podcasts</button>
        </div>

        <div class="nav-footer">
          <a href="#">Legal</a>
          <a href="#">Conta</a>
          <a href="#">Politica de privasidade</a>
          <a href="#">Cookies</a>
          <a href="#">Sobre</a>
          <a href="#">Acessibilidade</a>
        </div>
        <button class="nav-lang-button">
          <i class="fa-solid fa-globe"></i>
          Portugues do Brasil
        </button>
      </nav>

      <main>
        <header class="search-bar">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input placeholder="Oque voce quer ovir hoje" />
        </header>

        <section class="content">
          <h2>Artistas Populares no Brasil</h2>
          <div class="artists-grid"></div>

          <h2>Albuns Populares</h2>
          <div class="albums-grid"></div>
        </section>
      </main>
    </div>

    <div class="baner">
      <div>
        <h2>Testar Premium Ganhe Uma Semana Gratis</h2>
        <p>Increve-se para curtir musicas sem anuncios</p>
      </div>
      <button>Inscreve-se</button>
    </div>
  </body>

  <script src="./scripts.js"></script>
</html>
