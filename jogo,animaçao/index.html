<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <main class="container">
            <div class="results">
                <div>
                <span class="user-result">
                    <img src="images/pedra.png" alt="user">
                </span>

                <span class="computer-result">
                    <img src="images/pedra.png" alt="escolha pc">
                </span>
            </div>
            <p class="results-text">Bora Jogar</p>

            </div>
            <div class="options">
                <span class="option-image">
                    <img src="images/pedra.png" alt="user">
                    <p>Pedra</p>
                </span>

                <span class="option-image">
                    <img src="images/papel.png" alt="user">
                    <p>Papel</p>

                </span>

                <span class="option-image">
                    <img src="images/tesoura.png" alt="user">
                    <p>Tesoura</p>
                </span>
            </div>
    </main>
    
</body>

    <script src="scripts.js"></script>

</html>
